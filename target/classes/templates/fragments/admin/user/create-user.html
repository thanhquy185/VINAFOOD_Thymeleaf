<div class="main__content" th:fragment="content">
  <div class="main__filter">
    <a th:href="@{/admin/users}" class="comeback">
      <i class="fa-solid fa-chevron-left"></i>&nbsp;&nbsp;Quay lại
    </a>
    <h2 class="title">Thêm người dùng</h2>
  </div>
  <div class="main__crud height-auto">
    <form
      method="post"
      th:action="@{/admin/users/create}"
      th:object="${user}"
      id="add-user-form"
      class="main-crud__form"
      enctype="multipart/form-data"
      autocomplete="off"
    >
      <div class="main-crud__row">
        <div class="main-crud__form-group image">
          <label for="add-user-image">Hình ảnh</label>
          <img src="/assets/images/others/no-image.png" alt="user-image" />
          <input
            type="file"
            id="add-user-image"
            accept="image/*"
            name="file-image"
          />
        </div>
        <div class="main-crud__form-group">
          <label for="add-user-id">Mã người dùng<span>*</span></label>
          <input type="text" id="add-user-id" class="text-center" readonly />
        </div>
        <div class="main-crud__form-group">
          <label for="add-user-date_create">
            Ngày tạo tài khoản<span>*</span>
          </label>
          <i class="fa-solid fa-calendar-days"></i>
          <input type="datetime" id="add-user-date_create" disabled />
        </div>
      </div>
      <div class="main-crud__row">
        <div class="main-crud__form-group"></div>
        <div class="main-crud__form-group">
          <label for="add-user-username">Tên tài khoản<span>*</span></label>
          <input
            th:field="*{username}"
            type="text"
            id="add-user-username"
            placeholder="Nhập Tên tài khoản"
            autofocus
          />
        </div>
        <div class="main-crud__form-group">
          <label for="add-user-password">Mật khẩu<span>*</span></label>
          <input
            th:field="*{password}"
            type="text"
            id="add-user-password"
            placeholder="Nhập Mật khẩu"
          />
        </div>
      </div>
      <div class="main-crud__row">
        <div class="main-crud__form-group"></div>
        <div class="main-crud__form-group">
          <label for="add-user-role">Phân quyền<span>*</span></label>
          <i class="fa-solid fa-chevron-down"></i>
          <select th:field="*{role}" id="add-user-role">
            <option value="" selected>Chọn Phân quyền</option>
            <option
              th:each="role : ${roles}"
              th:value="${role.id}"
              th:text="${role.name}"
            ></option>
          </select>
        </div>
        <div class="main-crud__form-group">
          <label for="add-user-status">Trạng thái<span>*</span></label>
          <i class="fa-solid fa-chevron-down"></i>
          <select th:field="*{status}" id="add-user-status">
            <option value="" selected>Chọn Trạng thái</option>
            <option value="true">Hoạt động</option>
            <option value="false">Tạm dừng</option>
          </select>
        </div>
      </div>
      <div class="main-crud__row">
        <div class="main-crud__form-group"></div>
        <div class="main-crud__form-group">
          <label for="add-user-fullname">Họ và tên<span>*</span></label>
          <input
            th:field="*{fullname}"
            type="text"
            id="add-user-fullname"
            placeholder="Nhập Họ và tên"
          />
        </div>
        <div class="main-crud__form-group half">
          <label for="add-user-birthday">Ngày sinh</label>
          <i class="fa-solid fa-calendar-days"></i>
          <input
            th:field="*{birthday}"
            type="date"
            id="add-user-birthday"
            placeholder="Chọn Ngày sinh"
          />
        </div>
        <div class="main-crud__form-group half">
          <label for="add-user-gender">Giới tính</label>
          <i class="fa-solid fa-chevron-down"></i>
          <select th:field="*{gender}" id="add-user-gender">
            <option value="" selected>Chọn Giới tính</option>
            <option value="false">Nữ</option>
            <option value="true">Nam</option>
          </select>
        </div>
      </div>
      <div class="main-crud__row">
        <div class="main-crud__form-group"></div>
        <div class="main-crud__form-group">
          <label for="add-user-phone">Số điện thoại<span>*</span></label>
          <input
            th:field="*{phone}"
            type="text"
            id="add-user-phone"
            placeholder="Nhập Số điện thoại"
          />
        </div>
        <div class="main-crud__form-group">
          <label for="add-user-email">Email</label>
          <input
            th:field="*{email}"
            type="text"
            id="add-user-email"
            placeholder="Nhập Email"
          />
        </div>
      </div>
      <div class="main-crud__row">
        <div class="main-crud__form-group"></div>
        <div class="main-crud__form-group user full">
          <label for="add-user-address">Địa chỉ<span>*</span></label>
          <input
            th:field="*{address}"
            type="text"
            id="add-user-address"
            placeholder="Nhập Địa chỉ"
          />
          <button type="button" id="create-address" class="btn address">
            Tạo
          </button>
        </div>
      </div>
      <div class="main-crud__buttons">
        <button type="submit" id="add-user-button" class="btn add">
          Xác nhận
        </button>
      </div>
    </form>
  </div>
</div>
