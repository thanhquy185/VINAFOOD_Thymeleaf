<div class="main__content" th:fragment="content">
  <div class="main__filter">
    <a th:href="@{/admin/categories}" class="comeback">
      <i class="fa-solid fa-chevron-left"></i>&nbsp;&nbsp;Quay lại
    </a>
    <h2 class="title">Cập nhật loại món ăn</h2>
  </div>
  <div class="main__crud category">
    <form
      method="post"
      th:action="@{'/admin/categories/update/' + *{id}}"
      th:object="${category}"
      id="update-category-form"
      class="main-crud__form"
      autocomplete="off"
    >
      <!-- <input type="hidden" name="_method" value="put" /> -->
      <div class="main-crud__row">
        <div class="main-crud__form-group full">
          <label for="update-category-id">Mã loại món ăn</label>
          <input
            th:field="*{id}"
            type="text"
            id="update-category-id"
            class="text-center"
            readonly
          />
        </div>
      </div>
      <div class="main-crud__row">
        <div class="main-crud__form-group full">
          <label for="update-category-name">Tên loại món ăn</label>
          <i class="fa-solid fa-circle-info error-icon"></i>
          <input
            th:field="*{name}"
            type="text"
            id="update-category-name"
            placeholder="Nhập Tên loại món ăn"
            autofocus
          />
          <p id="error-name" class="error-text"></p>
        </div>
      </div>
      <div class="main-crud__row">
        <div class="main-crud__form-group full">
          <label for="update-category-status">Trạng thái</label>
          <select id="update-category-status" th:field="*{status}" disabled>
            <option value="" selected>Chọn Trạng thái</option>
            <option value="true">Hoạt động</option>
            <option value="false">Tạm dừng</option>
          </select>
        </div>
      </div>
      <div class="main-crud__buttons">
        <button type="submit" class="btn update">Xác nhận</button>
      </div>
    </form>
  </div>
</div>
